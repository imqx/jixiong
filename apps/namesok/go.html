    document.getElementById('go').onclick = function (e) {
      var from = document.getElementById('fromnum').value;
      var to = document.getElementById('tonum').value;
      var conj = document.getElementById('conj');
      var conx = document.getElementById('conx');

      if (from > to) {
        alert('开始数应小于结束数！');
        return;
      }
      var fromArr = from.match(/([a-z]+)|([0-9]+)/g);
      var toArr = to.match(/([a-z]+)|([0-9]+)/g);
      if (fromArr.length != toArr.length) {
        alert('格式不正确！');
        return;
      }

      var ix = -1,
        iy = -1;
      for (var i = fromArr.length; i > -1; i--) {
        if (!isNaN(parseInt(fromArr[i])) && fromArr[i] != toArr[i]) {
          ix = i;
          break;
        }
      }
      if (ix == -1) {
        alert('没有循环数字！');
        return;
      }
      var endNum = parseInt(toArr[ix]);
      if (isNaN(endNum)) {
        alert('起始格式不一致！');
        return;
      }
      for (var i = ix - 1; i > -1; i--) {
        if (!isNaN(parseInt(fromArr[i])) && fromArr[i] != toArr[i]) {
          iy = i;
          break;
        }
      }
      var endNumY = parseInt(toArr[iy]);
      if (iy != -1 && isNaN(endNumY)) {
        alert('起始格式不一致！');
        return;
      }

      var plus = function (ii, startArr, end) {
        if (ii == -1) {
          return false;
        }
        var pr = parseInt(startArr[ii]) + 1;
        if (pr.toString().length > startArr[ii].length || pr > end) {
          return false;
        }
        startArr[ii] = pr.toString().padStart(toArr[ii].length, '0');
        return true;
      };

      var resultJ = [];
      var resultX = [];

      var loopArr = fromArr;
      var originalX = fromArr[ix];
      do {
        do {
          var ddd = findItem(loopArr.join(''));
          if (ddd.flag == 'j') {
            resultJ.push(ddd.html);
          } else {
            resultX.push(ddd.html);
          }
        } while (plus(ix, loopArr, endNum));
        loopArr[ix] = originalX;
      } while (plus(iy, loopArr, endNumY));

      conj.innerHTML =
        '<div class="title">可用' +
        resultJ.length +
        '个号</div>' +
        resultJ.join('');
      conx.innerHTML =
        '<div class="title">不可用' +
        resultX.length +
        '个号</div>' +
        resultX.join('');
    };

    function findItem(str) {
      var transt = transform(str.substring(str.length - 4));
      let le = deserts.find(function (x) {
        return x.index == transt % 80;
      });
      var flag = 'j';
      if (le.jx[1] == '凶') {
        flag = 'x';
      }
      var tcolor =
        le.jx == '（吉）'
          ? 'purple'
          : le.jx == '（吉带凶）'
          ? 'orange'
          : le.jx == '（凶）'
          ? 'black'
          : 'gray';
      var resHtml = '<div class="item" style="padding:2px;">';
      resHtml +=
        '<span style="background:' +
        (flag == 'j' ? 'blue' : 'black') +
        ';color:white;font-weight:bolder;padding:1px 5px;border:solid 1px #ddd;">' +
        str +
        '</span>';
      resHtml += '<span style="color:' + tcolor + ';">' + le.text + '</span>';
      resHtml +=
        '<span style="background:' +
        tcolor +
        ';color:white;font-weight:bolder;">' +
        le.jx +
        '</span>';
      if (le.guan) {
        resHtml += '<span style="color:blue;font-weight:bolder;">+官</span>';
      }
      if (le.cai) {
        resHtml += '<span style="color:green;font-weight:bolder;">+财</span>';
      }
      if (le.yi) {
        resHtml += '<span style="color:red;font-weight:bolder;">+艺</span>';
      }
      return {
        flag: flag,
        html: resHtml + '</div>',
      };
    }
    function transform(text) {
      var arr = text.split('');
      for (var i = 0; i < arr.length; i++) {
        arr[i] = toNum(arr[i]);
      }
      return parseInt(arr.join(''));
    }
    function toNum(v) {
      var _m = v.toUpperCase().charCodeAt();
      if (_m < 48) {
        return 0;
      }
      if (_m >= 48 && _m <= 57) {
        return v;
      }
      if (_m >= 65 && _m <= 73) {
        return _m - 64;
      }
      if (_m >= 74 && _m <= 82) {
        return _m - 73;
      }
      if (_m >= 83 && _m <= 90) {
        return _m - 82;
      }
      return 0;
    }
  </script>
